<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather_app</title>
  </head>
  <body>
    <div class="main_container">
      <header>
        <h1>Sun,7 Jan 2023</h1>
      </header>
      <main>
        <div class="weather_container">
          <p>Lilongwe ⛅34°C</p>
          <p>Humidity: 70% , Wind: 7Km/hr</p>
        </div>
        <div class="forecast_container">
          <form class="search_form">
            <input type="text" placeholder="Enter City.." required />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </main>

      <footer>
        This project was coded by Emma Msiska and is open-sourced on GitHub and
        hosted on Netlify
      </footer>
    </div>
  </body>
</html>
